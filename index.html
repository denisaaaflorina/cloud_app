    <body>

            <div class="container2">
                <div class="row text-center">
                    <h3>
                       Do you feel adventurous and want to try a new cocktail?
                    </h3>
                    <h4>Get a random cocktail by clicking below</h4>
                    <br>
                    <button class="button-primary" id="get_cocktail">Get cocktail üç∏</button>

          <style>
              @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

              html { 
                    background-color: #07aaaa; 
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;
                }

                *{
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                
                }
                :root{
                    --tenne-tawny: #07aaaa;
                    --tenne-tawny-dark: #058585;
                }

                body{
                    font-weight: 300;
                    font-size: 1.05rem;
                    line-height: 1.6;
                    font-family: 'Poppins', sans-serif;
                }


                .btn{
                    font-family: inherit;
                    cursor: pointer;
                    outline: 0;
                    font-size: 1.05rem;
                }
                .text{
                    opacity: 0.8;
                }
                .title{
                    font-size: 2rem;
                    margin-bottom: 1rem;
                }
                .container{
                    min-height: 100vh;
                }
                .meal-wrapper{
                    max-width: 1280px;
                    margin: 0 auto;
                    padding: 2rem;
                    background: #fff;
                    text-align: center;
                }
                .meal-search{
                    margin: 2rem 0;
                }

                .meal-search-box{
                    margin: 1.2rem 0;
                    display: flex;
                    align-items: stretch;
                }



                .search-control,
                .search-btn{
                    width: 100%;
                }

                .search-control{
                    padding: 0 1rem;
                    font-size: 1.1rem;
                    font-family: inherit;
                    outline: 0;
                    border: 1px solid var(--tenne-tawny);
                    color: var(--tenne-tawny);
                    border-top-left-radius: 2rem;
                    border-bottom-left-radius: 2rem;
                }
                .search-control::placeholder{
                    color: var(--tenne-tawny);
                }
                .search-btn{
                    width: 55px;
                    height: 55px;
                    font-size: 1.8rem;
                    background: var(--tenne-tawny);
                    color: #fff;
                    border: none;
                    border-top-right-radius: 2rem;
                    border-bottom-right-radius: 2rem;
                    transition: all 0.4s linear;
                    -webkit-transition: all 0.4s linear;
                    -moz-transition: all 0.4s linear;
                    -ms-transition: all 0.4s linear;
                    -o-transition: all 0.4s linear;
                }
                .search-btn:hover{
                    background: var(--tenne-tawny-dark);
                }
                .meal-result{
                    margin-top: 4rem;
                }
                #meal{
                    margin: 2.4rem 0;
                }
                .meal-item{
                    border-radius: 1rem;
                    -webkit-border-radius: 1rem;
                    -moz-border-radius: 1rem;
                    -ms-border-radius: 1rem;
                    -o-border-radius: 1rem;
                    overflow: hidden;
                    box-shadow: 0 4px 21px -12px rgba(0, 0, 0, 0.79);
                    margin: 2rem 0;
                }

                .meal-img img{
                    width: 100%;
                    display: block;
                }
                .meal-name{
                    padding: 1.5rem 0.5rem;
                }
                .meal-name h3{
                    font-size: 1.4rem;
                }
                .recipe-btn{
                    text-decoration: none;
                    color: #fff;
                    background: var(--tenne-tawny);
                    font-weight: 500;
                    font-size: 1.1rem;
                    padding: 0.75rem 0;
                    display: block;
                    width: 175px;
                    margin: 1rem auto;
                    border-radius: 2rem;
                    -webkit-border-radius: 2rem;
                    -moz-border-radius: 2rem;
                    -ms-border-radius: 2rem;
                    -o-border-radius: 2rem;
                    transition: all 0.4s linear;
                    -webkit-transition: all 0.4s linear;
                    -moz-transition: all 0.4s linear;
                    -ms-transition: all 0.4s linear;
                    -o-transition: all 0.4s linear;
                }
                .recipe-btn:hover{
                    background: var(--tenne-tawny-dark);
                }

                /* meal details */
                .meal-details{
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    -webkit-transform: translate(-50%, -50%);
                    -moz-transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                    -o-transform: translate(-50%, -50%);
                    color: #fff;
                    background: var(--tenne-tawny);
                    border-radius: 1rem;
                    -webkit-border-radius: 1rem;
                    -moz-border-radius: 1rem;
                    -ms-border-radius: 1rem;
                    -o-border-radius: 1rem;
                    width: 90%;
                    height: 90%;
                    overflow-y: scroll;
                    display: none;
                    padding: 2rem 0;
                }
                .meal-details::-webkit-scrollbar{
                    width: 10px;
                }
                .meal-details::-webkit-scrollbar-thumb{
                    background: #f0f0f0;
                    border-radius: 2rem;
                    -webkit-border-radius: 2rem;
                    -moz-border-radius: 2rem;
                    -ms-border-radius: 2rem;
                    -o-border-radius: 2rem;
                }


                /* js related */
                .showRecipe{
                    display: block;
                }

                .meal-details-content{
                    margin: 2rem;
                }
                .meal-details-content p:not(.recipe-category){
                    padding: 1rem 0;
                }
                .recipe-close-btn{
                    position: absolute;
                    right: 2rem;
                    top: 2rem;
                    font-size: 1.8rem;
                    background: #fff;
                    border: none;
                    width: 35px;
                    height: 35px;
                    border-radius: 50%;
                    -webkit-border-radius: 50%;
                    -moz-border-radius: 50%;
                    -ms-border-radius: 50%;
                    -o-border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: 0.9;
                }
                .recipe-title{
                    letter-spacing: 1px;
                    padding-bottom: 1rem;
                }
                .recipe-category{
                    background: #fff;
                    font-weight: 600;
                    color: var(--tenne-tawny);
                    display: inline-block;
                    padding: 0.2rem 0.5rem;
                    border-radius: 0.3rem;
                    -webkit-border-radius: 0.3rem;
                    -moz-border-radius: 0.3rem;
                    -ms-border-radius: 0.3rem;
                    -o-border-radius: 0.3rem;
                }
                .recipe-category{
                    background: #fff;
                    font-weight: 600;
                    color: var(--tenne-tawny);
                    display: inline-block;
                    padding: 0.2rem 0.5rem;
                    border-radius: 0.3rem;
                    -webkit-border-radius: 0.3rem;
                    -moz-border-radius: 0.3rem;
                    -ms-border-radius: 0.3rem;
                    -o-border-radius: 0.3rem;
                }
                .recipe-instruct{
                    padding: 1rem 0;
                }
                .recipe-meal-img img{
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    -webkit-border-radius: 50%;
                    -moz-border-radius: 50%;
                    -ms-border-radius: 50%;
                    -o-border-radius: 50%;
                    margin: 0 auto;
                    display: block;
                }
                .recipe-link{
                    margin: 1.4rem 0;
                }
                .recipe-link a{
                    color: #fff;
                    font-size: 1.2rem;
                    font-weight: 700;
                    transition: all 0.4s linear;
                    -webkit-transition: all 0.4s linear;
                    -moz-transition: all 0.4s linear;
                    -ms-transition: all 0.4s linear;
                    -o-transition: all 0.4s linear;
                }
                .recipe-link a:hover{
                    opacity: 0.8;
                }

                .notFound{
                    grid-template-columns: 1fr!important;
                    color: var(--tenne-tawny);
                    font-size: 1.8rem;
                    font-weight: 600;
                    width: 100%;
                }

                .container2{
                    display: flex;
                    flex-direction: column;
                    /* justify-content: center; */
                    align-items: center;
                    padding: 30px 0;
                    min-height: 100vh;
                }
               .text-center {
            	text-align: center;
                }
                

                /* Media Queries */
                @media screen and (min-width: 600px){
                    .meal-search-box{
                        width: 540px;
                        margin-left: auto;
                        margin-right: auto;
                    }
                }

                @media screen and (min-width: 768px){
                    #meal{
                        display: grid;
                        grid-template-columns: repeat(2, 1fr);
                        gap: 2rem;
                    }
                    .meal-item{
                        margin: 0;
                    }
                    .meal-details{
                        width: 700px;
                    }
                }

                @media screen and (min-width: 992px){
                    #meal{
                        grid-template-columns: repeat(3, 1fr);
                    }
                }


          </style>


                <script >

                    const searchBtn = document.getElementById('search-btn');
                    const mealList = document.getElementById('meal');
                    const mealDetailsContent = document.querySelector('.meal-details-content');
                    const recipeCloseBtn = document.getElementById('recipe-close-btn');
                    const get_cocktail_btn = document.getElementById('get_cocktail');
                    const cocktail_container = document.getElementById('cocktail');

                    // event listeners
                    searchBtn.addEventListener('click', getMealList);
                    mealList.addEventListener('click', getMealRecipe);
                    recipeCloseBtn.addEventListener('click', () => {
                        mealDetailsContent.parentElement.classList.remove('showRecipe');
                    });
                    
                    //get meal list that matches with the ingredients
                    function getMealList(){
                        let searchInputTxt = document.getElementById
                        ('search-input').value.trim();
                        fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${searchInputTxt}`)
                        .then(response => response.json())
                        .then(data => { 
                            let html = "";
                            if(data.meals){
                                data.meals.forEach(meal=>{
                                    html += `
                                    <div class = "meal-item" data-id = "${meal.idMeal}">
                                    <div class = "meal-img">
                                        <img src = "${meal.strMealThumb}" alt = "food">
                                    </div>
                                    <div class = "meal-name">
                                        <h3>${meal.strMeal}</h3>
                                        <a href = "#" class = "recipe-btn">Get Recipe</a>
                                    </div>
                                    </div>
                                    `;
                    
                                });
                                mealList.classList.remove('notFound');
                            }
                            else{
                                html = "Sorry, we didn't find any meal!";
                                mealList.classList.add('notFound');
                            }
                    
                            mealList.innerHTML=html;
                    
                        });
                    
                    }
                    

                    function getMealRecipe(e){
                        e.preventDefault();
                        if(e.target.classList.contains('recipe-btn')){
                            let mealItem = e.target.parentElement.parentElement;
                            fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealItem.dataset.id}`)
                            .then(response => response.json())
                            .then(data => mealRecipeModal(data.meals));
                        }
                    }

                    function getMealRecipe(e){
                        e.preventDefault();
                    if(e.target.classList.contains('recipe-btn')){
                        let mealItem = e.target.parentElement.parentElement;
                        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealItem.dataset.id} `)
                        .then(response => response.json())
                        .then(data =>  mealRecipeModal(data.meals));
                    }
                    }
                    
                    function mealRecipeModal(meal){
                        console.log(meal);
                        meal=meal[0];
                        let html = `
                        <h2 class = "recipe-title">${meal.strMeal}</h2>
                            <p class = "recipe-category">${meal.strCategory}</p>
                            <div class = "recipe-instruct">
                                <h3>Instructions:</h3>
                                <p>${meal.strInstructions}</p>
                            </div>
                            <div class = "recipe-meal-img">
                                <img src = "${meal.strMealThumb}" alt = "">
                            </div>
                            <div class = "recipe-link">
                                <a href = "${meal.strYoutube}" target = "_blank">Watch Video</a>
                            </div>
                        `;
                        mealDetailsContent.innerHTML = html;
                        mealDetailsContent.parentElement.classList.add('showRecipe');
                        }


                        get_cocktail_btn.addEventListener('click', () => {
                            fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php')
                                .then(res => res.json())
                                .then(res => {
                                createCocktail(res.drinks[0]);
                            });
                        });

                        const createCocktail = (cocktail) => {
                            const ingredients = [];
                            // Get all ingredients from the object. Up to 20
                            for(let i=1; i<=20; i++) {
                                if(cocktail[`strIngredient${i}`]) {
                                    ingredients.push(`${cocktail[`strIngredient${i}`]} - ${cocktail[`strMeasure${i}`]}`)
                                } else {
                                    break;
                                }
                            }
	
                            const newInnerHTML = `
                                <div class="row">
                                <div class="columns ">
                                        <h4>${cocktail.strDrink}</h4>
                                        <br>
                                    </div>
                                    <div class="columns five">
                                        <img src="${cocktail.strDrinkThumb}" alt="cocktail Image" class="center">
                                        <br>
                                        ${cocktail.strCategory ? `<p><strong>Category:</strong> ${cocktail.strCategory}</p>` : ''}
                                        <br>
                                        ${cocktail.strTags ? `<p><strong>Tags:</strong> ${cocktail.strTags.split(',').join(', ')}</p>` : ''}
                                        <h5 >Ingredients:</h5>
                                        <ul>
                                            ${ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                                        </ul>
                                        <p style:"justify-content: center;">${cocktail.strInstructions}</p>
                                    </div>
                                </div>
                                
                             `;
                            
                                    cocktail_container.innerHTML = newInnerHTML;
                        }

                    
                </script>


        </body>
